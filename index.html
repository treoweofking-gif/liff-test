<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>LIFF Init Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="app">LIFF 初期化中…</div>

  <script>
    const LIFF_ID = "2008862145-GXAuZjLQ";

    async function main() {
      try {
        console.log("init start");
        await liff.init({ liffId: LIFF_ID });
        console.log("init done");

        document.getElementById("app").innerHTML =
          "<h2>LIFF 初期化 完了</h2>";

      } catch (e) {
        document.getElementById("app").innerHTML =
          "<h2>LIFF エラー</h2><pre>" + e.message + "</pre>";
      }
    }

    main();
  </script>
</body>
</html>
