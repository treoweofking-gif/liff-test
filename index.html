<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>LIFF テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
  <div id="app">
    <p>読み込み中…</p>
  </div>

  <script>
    console.log("JS start");
    const LIFF_ID = "2008862145-b9psDwoL";
    const API_BASE = "https://unshrined-cheekily-joaquin.ngrok-free.dev";

    async function main() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const context = liff.getContext();

      const res = await fetch(
        `${API_BASE}/api/me?line_user_id=${context.userId}`
      );

      if (!res.ok) {
        document.getElementById("app").innerHTML =
          "<h2>このアカウントは利用できません</h2>";
        return;
      }

      const data = await res.json();

      if (!data.exists) {
        document.getElementById("app").innerHTML =
          "<h2>このアカウントは利用できません</h2>";
        return;
      }

      document.getElementById("app").innerHTML = `
        <h2>申請メニュー</h2>
        <p>ようこそ ${profile.displayName} さん</p>

        <ul>
          <li>住所変更</li>
          <li>扶養変更</li>
          <li>就労証明</li>
        </ul>
      `;
    }

    main();
  </script>
</body>
</html>
