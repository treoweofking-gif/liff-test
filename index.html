<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>LIFF テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="app">読み込み中...</div>

  <script>
    const LIFF_ID = "2008862145-b9psDwoL";
    const API_BASE = "https://unshrined-cheekily-joaquin.ngrok-free.dev";

    async function main() {
      try {
        document.getElementById("app").innerText = "LIFF 初期化中...";
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isInClient()) {
  document.getElementById("app").innerHTML =
    "<h2>LINEアプリ内から開いてください</h2>";
  return;
}


        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

    const context = liff.getContext();
    const userId = encodeURIComponent(context.userId);

    const res = await fetch(
      `${API_BASE}/api/me?line_user_id=${userId}`
   );


        const text = await res.text();

if (text.includes('"exists":false')) {
  document.getElementById("app").innerHTML = `
    <h2>利用できません</h2>
    <p>
      このアカウントは社内システムに登録されていません。<br>
      管理者へお問い合わせください。
    </p>
  `;
  return;
}


      } catch (e) {
        document.getElementById("app").innerHTML =
          "<h2>JSエラー</h2><pre>" + e.message + "</pre>";
      }
    }

    main();
  </script>
</body>
</html>
